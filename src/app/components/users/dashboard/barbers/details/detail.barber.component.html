<div class="container">
  <div class="row">
    <div class="example-button-row">
      <button mat-button style="font-size: 1rem;" (click)="backFunction()">
        <mat-icon>arrow_back</mat-icon>
        VOLVER
      </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="justify-content-center">
        <mat-card class="example-card" appearance="outlined" *ngFor="let barbers of barberResponse.barbers">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>BARBER INFORMATION</mat-card-title>
              
              <mat-card-subtitle>
                <div class="MuiBox-root css-1vg6q84" style="text-transform: uppercase;">{{barbers.alias}}</div>
              </mat-card-subtitle>               
            </mat-card-title-group>
          </mat-card-header>
          <div>
            <img [src]="imageSrc" *ngIf="imageSrc" alt="Preview Image" style="max-width: 200px; max-height: 200px;">            
          </div> 
          <div>
            <input type="file" accept="image/*" (change)="onFileSelected($event)">
          </div>
          
          <mat-card-content>
            <div class="example-button-row">
              DATA
            </div>            
            <table class="mat-elevation-z8" cellspacing="0" style="text-transform: uppercase;">
              <tr>
                <td><mat-form-field class="example-full-width">
                  <mat-label>LastName</mat-label>
                  <input matInput placeholder="Ex. Suarez" value={{barbers.lastName}} [(ngModel)]="barbers.lastName" [readonly]="isReadOnly">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <mat-label>Names</mat-label>
                  <input matInput placeholder="Ex. Suarez" value={{barbers.names}} [(ngModel)]="barbers.names" [readonly]="isReadOnly">
                </mat-form-field></td>              
              </tr>
              <tr>
                <td><mat-form-field class="example-full-width">                
                  <mat-label>MotherLastName</mat-label>
                  <input matInput placeholder="Ex. Suarez" value={{barbers.motherLastName}} [(ngModel)]="barbers.motherLastName" [readonly]="isReadOnly">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <mat-label>Alias</mat-label>
                  <input matInput placeholder="Ex. Suarez" value={{barbers.alias}} [(ngModel)]="barbers.alias" [readonly]="isReadOnly">
                </mat-form-field></td>              
              </tr>
          </table>            
          </mat-card-content>
          <mat-card-actions>
            <button mat-stroked-button (click)="toggleReadOnly()" [hidden]="!showUpdateButton">UPDATE DATA</button>
            <button mat-button (click)="deleteBarber()" [hidden]="!showUpdateButton">DELETE DATA</button>
            <button mat-stroked-button (click)="updateBarber()" [hidden]="!showConfirmButton">CONFIRM</button>
            <button mat-stroked-button (click)="toggleCancel()" [hidden]="!showConfirmButton">CANCEL</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
