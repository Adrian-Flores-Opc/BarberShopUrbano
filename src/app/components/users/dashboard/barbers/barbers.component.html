<div class="d-flex justify-content-center">
    <mat-card class="example-card" appearance="outlined" *ngFor="let barbers of barberResponse.user">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" style="background-image: url({{barbers.barber.image}});">
          </div>
          <mat-card-title> {{barbers.barber.lastName + ' ' + barbers.barber.motherLastName + ' ' + barbers.barber.names}}  </mat-card-title>
          <mat-card-subtitle>{{barbers.barber.alias}}</mat-card-subtitle>      
        </mat-card-header>
        <br>
    </mat-card>      
</div>
<br>
<section>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab (click)="openDialog()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>      
    </div>
  </div>
</section>
