<div class="container">
  <div class="row">
    <div class="example-button-row">
      <button mat-button style="font-size: 1rem;" (click)="backFunction()">
        <mat-icon>arrow_back</mat-icon>
        VOLVER
      </button>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="justify-content-center">
          <mat-card class="example-card" appearance="outlined" style="max-width: 800px;">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>USER INFORMATION</mat-card-title>
              </mat-card-title-group>            
            </mat-card-header>
            <br>
            <mat-card-content>
              <div class="example-button-row">
                DATA BASIC
              </div>
              <table class="example-full-width" cellspacing="0" style="text-transform: uppercase;">
                <thead>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-label>LastName</mat-label>
                                <input matInput placeholder="Ex. Suarez" [(ngModel)]="user.lastName" [readonly]="isReadOnly">
                            </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="example-full-width">                
                              <mat-label>MotherLastName</mat-label>
                              <input matInput placeholder="Ex. Suarez" [(ngModel)]="user.motherLastName" [readonly]="isReadOnly">
                          </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="example-full-width">
                              <mat-label>Names</mat-label>
                              <input matInput placeholder="Ex. Suarez" [(ngModel)]="user.names" [readonly]="isReadOnly">
                          </mat-form-field>
                        </td> 
                    </tr>
                    <tr>
                      <td>
                        <mat-form-field class="example-full-width">
                          <mat-label>Date Created</mat-label>
                          <input matInput placeholder="Ex. Suarez" [(ngModel)]="user.dateCreated" [readonly]="true">
                        </mat-form-field>
                      </td>
                    </tr>
                </thead>
              </table>
              <div class="example-button-row">
                DATA ADMINISTRATIVE
              </div>
              <mat-form-field>
                <mat-label>selected Perfil</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="perfil" [disabled]="isReadOnly">
                  <mat-option></mat-option>
                  @for (perfil of perfils; track perfil) {
                    <mat-option [value]="perfil.id">{{perfil.perfil}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
              <div class="example-button-row">
                DATA LOGIN
              </div>
              <table class="example-full-width" cellspacing="0" style="text-transform: uppercase;">
                <thead>
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width">
                        <mat-label>User Login</mat-label>
                        <input matInput placeholder="Ex. USERLOGIN" [(ngModel)]="login.userName" [readonly]="true">                
                      </mat-form-field>
                    </td>
                    <td>
                      <section class="example-section">
                        <mat-checkbox class="example-margin" [(ngModel)]="resetPassword" (change)="onModelChange($event.checked)" [disabled]="isReadOnly">RESET PASSWORD</mat-checkbox>
                      </section>
                    </td>
                  </tr>
                </thead>
              </table>              
            </mat-card-content>
            <mat-card-actions>
              <button mat-stroked-button (click)="toggleReadOnly()" [hidden]="!showUpdateButton">UPDATE DATA</button>
              <button mat-button (click)="deleteUser()" [hidden]="!showUpdateButton">DELETE DATA</button>
              <button mat-stroked-button (click)="updateUser()" [hidden]="!showConfirmButton">CONFIRM</button>
              <button mat-stroked-button (click)="toggleCancel()" [hidden]="!showConfirmButton">CANCEL</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
